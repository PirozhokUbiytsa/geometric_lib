name: Python-tests

on:
  push:
    branches: [ "tests_368456" ]

jobs:
  ubunbu:

    runs-on: ubuntu-latest

    steps:
    #clone rep
    - uses: actions/checkout@v3

    #add python
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run:
        pip install pytest
        
    # run testing
    - name: Run tests
      run: pytest tests.py

  windows:
     runs-on: windows-latest

     steps:
     #clone rep
     - uses: actions/checkout@v3

     #add python
     - name: Set up Python 3.10
       uses: actions/setup-python@v3
       with:
         python-version: "3.10"

     - name: Install dependencies
       run:
         pip install pytest
        
     # run testing
     - name: Run tests
       run: pytest tests.py
